<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="index.html">Issue Tracker</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav">
        <li class="nav-item ">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active ">
            <a class="nav-link" [routerLink]="['/signup']">SignUp</a>
        </li>
    </ul>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
<div class="col-12 col-sm-6 col-md-3 box text-truncate">
               <div class="form-group">
                <label for="email" style="font-size: 20px; font-style: italic;  font: outline; color: whitesmoke;">
                    Email   </label>  <br>
                    <input type="text" class="form-control" [(ngModel)]="loginEmail" name="loginEmail"
                     #emailLogin="ngModel" >
                    <small id="emailHelp" style="color:rgb(23, 35, 209)" class="form-text text-muted">We'll never share your email with anyone else.</small> 
                </div>
                <div class="form-group">
                    <label for="password" style="font-size: 20px; font-style: italic; font: outline; color: whitesmoke;">
                        Password   </label>  <br>
                    <input type="password" class="form-control" [(ngModel)]="loginPassword" name="loginPassword">  
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                <div>
                    <button class="btn btn-outline-primary btn-block" (click)="loginFunction()">Login</button>
               <br><br>
            <h5 class="float-left" [routerLink]="['/forgot-password']">Forgot password </h5>
            <br><br>
                </div>
    </div>
    </div>
    </div>
    </div>
